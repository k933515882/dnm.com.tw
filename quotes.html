    const brandColors = {
        "LEXUS": "lexus", "BMW": "bmw", "賓士 (Mercedes)": "mercedes", "Porsche": "porsche", "Audi": "audi", 
        "Toyota": "toyota", "Infiniti": "infiniti", "福特 Ford": "ford", "Volkswagen": "volkswagen", 
        "MAZDA": "mazda", "VOLVO": "volvo", "現代 Hyundai": "hyundai", "Honda": "honda", 
        "Peugeot": "peugeot", "Fiat / Alfa": "fiat", "TESLA": "tesla", "Land Rover": "landrover", 
        "Maserati": "maserati", "Jaguar": "jaguar", "Mini": "mini", "Kia": "kia", 
        "Skoda": "skoda", "MG": "mg", "Subaru": "subaru", "Suzuki": "suzuki", 
        "NISSAN": "nissan", "三菱 (Mitsubishi)": "mitsubishi", "Luxgen": "luxgen", "Citroen / Smart": "citroen", 
        "其他超跑/美系": "other"
    };
    
    const aliasMap = {
        "c200": "C系列", "c260": "C系列", "c300": "C系列", "c350": "C系列",
        "e200": "E系列", "e300": "E系列", "e450": "E系列",
        "320": "3 Series", "330": "3 Series", "340": "3 Series",
        "520": "5 Series", "530": "5 Series", "540": "5 Series",
        "rav4": "RAV4", "rav": "RAV4", "model3": "MODEL 3", "m3": "MODEL 3",
        "modely": "MODEL Y", "my": "MODEL Y", "modelx": "MODEL X", "models": "MODEL S"
    };
    
    function formatPrice(val) {
        return val !== null ? '<span class="price-value">NT$ ' + val.toLocaleString() + '</span>' : '-';
    }
    
    function init() {
        const container = document.getElementById('brandList');
        const grouped = {};
        carData.forEach(function(car) {
            if (!grouped[car.brand]) grouped[car.brand] = [];
            grouped[car.brand].push(car);
        });
        Object.keys(grouped).sort().forEach(function(brand) {
            const section = document.createElement('div');
            section.className = 'brand-section';
            const colorClass = brandColors[brand] || 'other';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'brand-title ' + colorClass;
            titleDiv.textContent = brand;
            titleDiv.onclick = function() {
                this.nextElementSibling.classList.toggle('show');
            };
            section.appendChild(titleDiv);
            
            const grid = document.createElement('div');
            grid.className = 'car-grid';
            grouped[brand].forEach(function(car) {
                const btn = document.createElement('button');
                btn.className = 'car-btn';
                btn.textContent = car.model;
                btn.onclick = function() { showPrices(car); };
                grid.appendChild(btn);
            });
            section.appendChild(grid);
            container.appendChild(section);
        });
        document.getElementById('searchInput').addEventListener('input', searchCars);
    }
    
    function showPrices(car) {
        document.getElementById('modalTitle').textContent = car.brand + ' ' + car.model;
        const table = document.createElement('table');
        table.className = 'price-table';
        
        const items = [
            ['雙層陶瓷', car.ceramic],
            ['單層鍍膜', car.coating],
            ['TPU 透明', car.tpuClear],
            ['TPU 消光', car.tpuMatte],
            ['改色膜 PVC', car.pvc],
            ['改色膜 PET', car.pet],
            ['改色膜 TPU', car.tpuColor],
            ['3M 極黑', car.m3Black],
            ['3M 極透', car.m3Clear]
        ];
        
        items.forEach(function(item) {
            const row = document.createElement('tr');
            const th = document.createElement('th');
            th.textContent = item[0];
            row.appendChild(th);
            const td = document.createElement('td');
            td.innerHTML = formatPrice(item[1]);
            row.appendChild(td);
            table.appendChild(row);
        });
        
        const priceTable = document.getElementById('priceTable');
        priceTable.innerHTML = '';
        priceTable.appendChild(table);
        document.getElementById('priceModal').classList.add('show');
    }
    
    function closeModal() {
        document.getElementById('priceModal').classList.remove('show');
    }
    
    function searchCars(e) {
        const query = e.target.value.toLowerCase().trim();
        document.querySelectorAll('.brand-section').forEach(function(section) {
            const brand = section.querySelector('.brand-title').textContent.toLowerCase();
            const cars = section.querySelectorAll('.car-btn');
            let brandVisible = false;
            cars.forEach(function(btn) {
                const model = btn.textContent.toLowerCase();
                const numbers = model.match(/\d+/g) || [];
                const searchKey = numbers.join('');
                let aliasMatch = false;
                for (const key in aliasMap) {
                    if (query.indexOf(key) !== -1 && model.indexOf(aliasMap[key].toLowerCase().split(' ')[0]) !== -1) {
                        aliasMatch = true;
                        break;
                    }
                }
                const visible = brand.indexOf(query) !== -1 || model.indexOf(query) !== -1 || searchKey.indexOf(query) !== -1 || aliasMatch;
                btn.style.display = visible ? '' : 'none';
                if (visible) brandVisible = true;
            });
            section.querySelector('.car-grid').classList.toggle('show', brandVisible);
            section.style.display = brandVisible ? '' : 'none';
        });
    }
    
    document.getElementById('priceModal').onclick = function(e) {
        if (e.target === this) closeModal();
    };
    
    document.addEventListener('DOMContentLoaded', function() {
        init();
    });
