        html { scroll-behavior: smooth; }

        /* ÂØÜÁ¢ºÈ†ÅÈù¢ */
        .login-page { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: var(--shadow); text-align: center; max-width: 360px; width: 100%; }
        .login-logo { font-size: 2rem; font-weight: 700; color: var(--text); margin-bottom: 8px; }
        .login-subtitle { color: var(--text-secondary); margin-bottom: 30px; font-size: 0.95rem; }
        .login-input { width: 100%; padding: 16px; font-size: 17px; border: 2px solid var(--border); border-radius: 12px; outline: none; text-align: center; font-family: inherit; margin-bottom: 16px; }
        .login-input:focus { border-color: var(--accent); }
        .login-btn { width: 100%; padding: 16px; font-size: 17px; font-weight: 600; border: none; border-radius: 12px; background: var(--text); color: var(--bg); cursor: pointer; font-family: inherit; }
        .login-btn:hover { opacity: 0.9; }
        .login-error { color: #e53935; font-size: 14px; margin-top: 12px; display: none; }
        
        /* ‰∏ªÈ†ÅÈù¢ */
        .main-app { display: none; }
        .main-app.show { display: block; }
        
        header { background: var(--bg); padding: 24px 20px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.75rem; font-weight: 700; color: var(--text); letter-spacing: -0.5px; }
        .stats { display: flex; justify-content: center; gap: 24px; margin-top: 12px; font-size: 0.875rem; color: var(--text-secondary); }
        .stats span { color: var(--text); font-weight: 600; }
        .search-section { background: var(--bg); padding: 16px 20px; border-bottom: 1px solid var(--border); }
        .search-box { position: relative; max-width: 600px; margin: 0 auto; }
        .search-box input { width: 100%; padding: 14px 16px 14px 44px; font-size: 17px; border: none; border-radius: 10px; background: var(--bg-secondary); color: var(--text); outline: none; font-family: inherit; }
        .search-box input::placeholder { color: var(--text-secondary); }
        .search-box input:focus { box-shadow: 0 0 0 4px rgba(0,113,227,0.2); }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); font-size: 18px; }
        .clear-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 28px; height: 28px; border: none; background: var(--border); border-radius: 50%; color: #fff; font-size: 14px; cursor: pointer; display: none; align-items: center; justify-content: center; }
        .clear-btn.show { display: flex; }
        .quick-filters { display: flex; gap: 8px; margin-top: 12px; overflow-x: auto; padding-bottom: 4px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .quick-filters::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 8px 16px; font-size: 14px; font-weight: 500; border: none; border-radius: 20px; background: var(--bg-secondary); color: var(--text); cursor: pointer; white-space: nowrap; font-family: inherit; transition: all 0.2s; }
        .filter-btn:hover, .filter-btn.active { background: var(--text); color: var(--bg); }
        .results-info { padding: 12px 20px; font-size: 14px; color: var(--text-secondary); display: none; }
        .results-info span { color: var(--accent); font-weight: 600; }
        .container { max-width: 800px; margin: 0 auto; padding: 16px; }
        .brand-section { margin-bottom: 12px; }
        .brand-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); cursor: pointer; transition: transform 0.2s; }
        .brand-header:active { transform: scale(0.98); }
        .brand-header.open { border-radius: var(--radius) var(--radius) 0 0; box-shadow: none; }
        .brand-info { display: flex; align-items: center; gap: 10px; }
        .brand-name { font-size: 17px; font-weight: 600; }
        .brand-count { padding: 2px 10px; background: var(--bg-secondary); border-radius: 12px; font-size: 13px; color: var(--text-secondary); }
        .brand-arrow { color: var(--text-secondary); transition: transform 0.3s; font-size: 12px; }
        .brand-header.open .brand-arrow { transform: rotate(180deg); }
        .car-grid { display: none; padding: 12px; background: var(--card-bg); border-radius: 0 0 var(--radius) var(--radius); box-shadow: var(--shadow); flex-wrap: wrap; gap: 8px; }
        .car-grid.open { display: flex; }
        .car-btn { padding: 10px 16px; font-size: 15px; font-weight: 500; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); cursor: pointer; font-family: inherit; transition: all 0.15s; }
        .car-btn:hover { background: var(--text); color: var(--bg); border-color: var(--text); }
        .modal { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.4); align-items: flex-end; justify-content: center; }
        .modal.open { display: flex; }
        .modal-content { background: var(--bg); border-radius: 20px 20px 0 0; width: 100%; max-width: 500px; max-height: 85vh; overflow: hidden; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid var(--border); }
        .modal-title { font-size: 20px; font-weight: 600; }
        .modal-close { width: 32px; height: 32px; border: none; background: var(--bg-secondary); border-radius: 50%; color: var(--text-secondary); font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .modal-body { padding: 20px; overflow-y: auto; max-height: calc(85vh - 80px); padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .price-group { margin-bottom: 20px; }
        .price-group:last-child { margin-bottom: 0; }
        .price-group-title { font-size: 13px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; padding-left: 4px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; background: var(--bg-secondary); border-radius: 10px; margin-bottom: 6px; cursor: pointer; transition: background 0.15s; }
        .price-row:hover { background: #e8e8ed; }
        .price-row:active { background: #d8d8dc; }
        .price-label { font-size: 15px; color: var(--text); }
        .price-value { font-size: 17px; font-weight: 600; color: var(--text); }
        .dim-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: var(--bg-secondary); border-radius: 10px; margin-bottom: 6px; }
        .dim-label { font-size: 14px; color: var(--text-secondary); }
        .dim-value { font-size: 15px; font-weight: 500; color: var(--text); }
        .dims-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .toast { position: fixed; bottom: calc(100px + env(safe-area-inset-bottom)); left: 50%; transform: translateX(-50%) translateY(20px); padding: 12px 24px; background: var(--text); color: var(--bg); border-radius: 25px; font-size: 15px; font-weight: 500; opacity: 0; transition: all 0.3s; z-index: 2000; pointer-events: none; }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .back-top { position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); right: 20px; width: 44px; height: 44px; border: none; background: var(--card-bg); border-radius: 50%; box-shadow: var(--shadow); color: var(--text); font-size: 20px; cursor: pointer; opacity: 0; visibility: hidden; transition: all 0.3s; display: flex; align-items: center; justify-content: center; z-index: 100; }
        .back-top.show { opacity: 1; visibility: visible; }

    function init() {
        var container = document.getElementById("brandList");
        if (!container) return;
        var grouped = {};
        carData.forEach(function(car) { if (!grouped[car.brand]) grouped[car.brand] = []; grouped[car.brand].push(car); });
        Object.keys(grouped).forEach(function(brand) { grouped[brand].sort(function(a, b) { return getSortKey(a.model).localeCompare(getSortKey(b.model)); }); });
        var brands = Object.keys(grouped).sort(function(a, b) { return getSortKey(a).localeCompare(getSortKey(b)); });
        document.getElementById("totalCars").textContent = carData.length;
        document.getElementById("totalBrands").textContent = brands.length;
        var filtersHtml = "";
        hotBrands.forEach(function(b) { var found = brands.find(function(br) { return br.indexOf(b) !== -1; }); if (found) { filtersHtml += '<button class="filter-btn" onclick="quickFilter(\'' + found.replace(/'/g, "\\'") + '\')">' + b + '</button>'; } });
        document.getElementById("quickFilters").innerHTML = filtersHtml;

            var header = document.createElement("div"); header.className = "brand-header";
            header.innerHTML = '<div class="brand-info"><span class="brand-name">' + brand + '</span><span class="brand-count">' + grouped[brand].length + '</span></div><span class="brand-arrow">‚ñº</span>';
            header.onclick = function() { this.classList.toggle("open"); this.nextElementSibling.classList.toggle("open"); };
            section.appendChild(header);

                if (!visible) { var m = query.match(/^([a-z]+)(\d*)$/); if (m) { var p = m[1]; if (brand.indexOf("bmw") !== -1 && (p === "x" || p === "i" || p === "z") && model.indexOf(query) !== -1) visible = true; if (brand.indexOf("Ë≥ìÂ£´") !== -1) { if (p === "c" && model.indexOf("cÁ≥ªÂàó") !== -1) visible = true; if (p === "e" && model.indexOf("eÁ≥ªÂàó") !== -1) visible = true; if ((p === "gla" || p === "glb" || p === "glc" || p === "gle" || p === "gls") && model.indexOf(p) !== -1) visible = true; } } }
                btn.style.display = visible ? "" : "none"; if (visible) { brandVisible = true; total++; }
            });
            section.querySelector(".car-grid").classList.toggle("open", brandVisible);
            section.querySelector(".brand-header").classList.toggle("open", brandVisible);
            section.style.display = brandVisible ? "" : "none";
        });
        resultsInfo.style.display = ""; document.getElementById("resultCount").textContent = total;
    }
