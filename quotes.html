        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerGlow 8s ease-in-out infinite;
        }
        @keyframes headerGlow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5%, 5%); }
        }
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        header p {
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 0 20px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-box input::placeholder { color: rgba(255,255,255,0.4); }
        .search-box input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            background: rgba(255,255,255,0.12);
        }
        
        .brand-section {
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .brand-title {
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .brand-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .brand-title:hover::before { left: 100%; }
        .brand-title:hover { transform: scale(1.02); }
        .brand-title span { position: relative; z-index: 1; }
        .brand-title .arrow {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .brand-title.show .arrow { transform: rotate(180deg); }
        
        .brand-title.lexus { background: linear-gradient(135deg, #1a1a1a, #333); border-left: 4px solid #000; }
        .brand-title.bmw { background: linear-gradient(135deg, #0066b1, #004080); border-left: 4px solid #0066b1; }
        .brand-title.mercedes { background: linear-gradient(135deg, #000, #333); border-left: 4px solid #fff; }

            animation: slideDown 0.3s ease;

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            color: #fff;

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .car-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        .car-btn:hover::before { left: 100%; }
        .car-btn:active { transform: translateY(0); }
        
        .price-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

            max-width: 600px;
            width: 90%;
            max-height: 85vh;

            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            animation: scaleIn 0.3s ease;

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);

            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .close-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            background: rgba(255,100,100,0.3);
            transform: rotate(90deg);
        }
        
        .price-table { width: 100%; }
        .price-table tr { transition: all 0.3s ease; }
        .price-table tr:hover { background: rgba(255,255,255,0.05); }
        .price-table th {
            padding: 16px;
            text-align: left;
            font-weight: 500;
            color: rgba(255,255,255,0.7);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .price-table td { padding: 16px; text-align: right; }
        .price-value {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .no-price { color: rgba(255,255,255,0.3); font-style: italic; }
        
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .brand-title { font-size: 1rem; padding: 15px 20px; }
            .car-btn { padding: 10px 18px; font-size: 0.9rem; }
            .price-content { padding: 20px; }
        }

    function createSpan(cls, text) {
        var span = document.createElement("span");
        span.className = cls;
        span.textContent = text;
        return span;
    }
    
    function formatPrice(val) {
        if (val === null) return '<span class="no-price">-</span>';
        return createSpan("price-value", "NT$ " + val.toLocaleString()).outerHTML;
    }
    
    function init() {
        var container = document.getElementById("brandList");
        var grouped = {};
        carData.forEach(function(car) {
            if (!grouped[car.brand]) grouped[car.brand] = [];
            grouped[car.brand].push(car);
        });
        var brands = Object.keys(grouped).sort();
        brands.forEach(function(brand, index) {
            setTimeout(function() {
                var section = document.createElement("div");
                section.className = "brand-section";
                section.style.animationDelay = (index * 0.1) + "s";
                var colorClass = brandColors[brand] || "other";
                
                var titleDiv = document.createElement("div");
                titleDiv.className = "brand-title " + colorClass;
                titleDiv.innerHTML = '<span>' + brand + '</span><span class="arrow">▼</span>';
                titleDiv.onclick = function() {
                    this.classList.toggle("show");
                    this.nextElementSibling.classList.toggle("show");
                };
                section.appendChild(titleDiv);
                
                var grid = document.createElement("div");
                grid.className = "car-grid";
                grouped[brand].forEach(function(car) {
                    var btn = document.createElement("button");
                    btn.className = "car-btn";
                    btn.textContent = car.model;
                    btn.onclick = function() { showPrices(car); };
                    grid.appendChild(btn);
                });
                section.appendChild(grid);
                container.appendChild(section);
            }, index * 50);
        });
        document.getElementById("searchInput").addEventListener("input", searchCars);
    }
    
    function showPrices(car) {
        document.getElementById("modalTitle").textContent = car.brand + " " + car.model;
        var table = document.createElement("table");
        table.className = "price-table";
        
        var items = [
            ["雙層陶瓷", car.ceramic],
            ["單層鍍膜", car.coating],
            ["TPU 透明", car.tpuClear],
            ["TPU 消光", car.tpuMatte],
            ["改色膜 PVC", car.pvc],
            ["改色膜 PET", car.pet],
            ["改色膜 TPU", car.tpuColor],
            ["3M 極黑", car.m3Black],
            ["3M 極透", car.m3Clear]
        ];
        
        items.forEach(function(item) {
            var row = document.createElement("tr");
            var th = document.createElement("th");
            th.textContent = item[0];
            row.appendChild(th);
            var td = document.createElement("td");
            td.innerHTML = formatPrice(item[1]);
            row.appendChild(td);
            table.appendChild(row);
        });
        
        var priceTable = document.getElementById("priceTable");
        priceTable.innerHTML = "";
        priceTable.appendChild(table);
        document.getElementById("priceModal").classList.add("show");
    }
    
    function closeModal() {
        document.getElementById("priceModal").classList.remove("show");
    }
    
    function searchCars(e) {
        var query = e.target.value.toLowerCase().trim();
        document.querySelectorAll(".brand-section").forEach(function(section) {
            var brand = section.querySelector(".brand-title").textContent.toLowerCase();
            var cars = section.querySelectorAll(".car-btn");
            var brandVisible = false;
            cars.forEach(function(btn) {
                var model = btn.textContent.toLowerCase();
                
                // 數字部分包含查詢
                var numbers = model.match(/\d+/g) || [];
                var hasNumberMatch = numbers.some(function(num) {
                    return num.indexOf(query) !== -1 || query.indexOf(num) !== -1;
                });
                
                // 別名對照檢查
                var aliasMatch = false;
                for (var key in aliasMap) {
                    if (query.indexOf(key) !== -1 && model.indexOf(aliasMap[key].toLowerCase().split(" ")[0]) !== -1) {
                        aliasMatch = true;
                        break;
                    }
                }
                
                var visible = brand.indexOf(query) !== -1 || model.indexOf(query) !== -1 || hasNumberMatch || aliasMatch;
                btn.style.display = visible ? "" : "none";
                if (visible) brandVisible = true;
            });
            section.querySelector(".car-grid").classList.toggle("show", brandVisible);
            section.style.display = brandVisible ? "" : "none";
        });
    }
    
    document.getElementById("priceModal").onclick = function(e) {
        if (e.target === this) closeModal();
    };
    
    document.addEventListener("DOMContentLoaded", function() {
        init();
    });
</script>
</body>
</html>
