    <style>
        :root {
            --bg: #ffffff;
            --bg-secondary: #f5f5f7;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --border: #d2d2d7;
            --accent: #0071e3;
            --card-bg: #ffffff;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
            --radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; 
            background: var(--bg-secondary);
            color: var(--text);
            line-height: 1.5;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Header - Á∞°ÊΩî */
        header {
            background: var(--bg);
            padding: 24px 20px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { 
            font-size: 1.75rem; 
            font-weight: 700; 
            color: var(--text);
            letter-spacing: -0.5px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .stats span { color: var(--text); font-weight: 600; }
        
        /* ÊêúÁ¥¢ÂçÄ - ‰∏çÁΩÆÈ†ÇÔºåÈÅøÂÖçÈçµÁõ§ÈÅÆÊìã */
        .search-section {
            background: var(--bg);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-box input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text);
            outline: none;
            font-family: inherit;
        }
        .search-box input::placeholder { color: var(--text-secondary); }
        .search-box input:focus { 
            box-shadow: 0 0 0 4px rgba(0,113,227,0.2);
        }
        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }
        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            border: none;
            background: var(--border);
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .clear-btn.show { display: flex; }
        
        /* Âø´Êç∑ÁØ©ÈÅ∏ */
        .quick-filters {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .quick-filters::-webkit-scrollbar { display: none; }
        .filter-btn {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 20px;
            background: var(--bg-secondary);
            color: var(--text);
            cursor: pointer;
            white-space: nowrap;
            font-family: inherit;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active { 
            background: var(--text); 
            color: var(--bg); 
        }
        
        /* ÁµêÊûúÊèêÁ§∫ */
        .results-info {
            padding: 12px 20px;
            font-size: 14px;
            color: var(--text-secondary);
            display: none;
        }
        .results-info span { color: var(--accent); font-weight: 600; }
        
        /* ‰∏ªÂÖßÂÆπ */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 16px; 
        }
        
        /* ÂìÅÁâåÂçÄÂ°ä */
        .brand-section { margin-bottom: 12px; }
        
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .brand-header:active { transform: scale(0.98); }
        .brand-header.open { 
            border-radius: var(--radius) var(--radius) 0 0;
            box-shadow: none;
        }
        
        .brand-info { display: flex; align-items: center; gap: 10px; }
        .brand-name { font-size: 17px; font-weight: 600; }
        .brand-count {
            padding: 2px 10px;
            background: var(--bg-secondary);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .brand-arrow {
            color: var(--text-secondary);
            transition: transform 0.3s;
            font-size: 12px;
        }
        .brand-header.open .brand-arrow { transform: rotate(180deg); }
        
        /* ËªäÊ¨æÂàóË°® */
        .car-grid {
            display: none;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 8px;
        }
        .car-grid.open { display: flex; }
        
        .car-btn {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s;
        }
        .car-btn:hover { 
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }
        
        /* Modal - ÂæûÂ∫ïÈÉ®ÂΩàÂá∫ */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.4);
            align-items: flex-end;
            justify-content: center;
        }
        .modal.open { display: flex; }
        
        .modal-content {
            background: var(--bg);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { 
            from { transform: translateY(100%); } 
            to { transform: translateY(0); } 
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        .modal-title { font-size: 20px; font-weight: 600; }
        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body { 
            padding: 20px; 
            overflow-y: auto; 
            max-height: calc(80vh - 80px);
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        
        /* ÂÉπÊ†ºÂàÜÁµÑ */
        .price-group { margin-bottom: 20px; }
        .price-group:last-child { margin-bottom: 0; }
        .price-group-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding-left: 4px;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .price-row:hover { background: #e8e8ed; }
        .price-row:active { background: #d8d8dc; }
        .price-label { font-size: 15px; color: var(--text); }
        .price-value { 
            font-size: 17px;
            font-weight: 600;
            color: var(--text);
        }
        .price-value.empty { color: var(--text-secondary); font-weight: 400; }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(100px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 12px 24px;
            background: var(--text);
            color: var(--bg);
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
            pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        /* ËøîÂõûÈ†ÇÈÉ® */
        .back-top {
            position: fixed;
            bottom: calc(30px + env(safe-area-inset-bottom));
            right: 20px;
            width: 44px;
            height: 44px;
            border: none;
            background: var(--card-bg);
            border-radius: 50%;
            box-shadow: var(--shadow);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .back-top.show { opacity: 1; visibility: visible; }
        
        /* Mobile */
        @media (max-width: 500px) {

            .modal-content { max-width: 100%; }
        }
    </style>

    const hotBrands = ["BMW", "Ë≥ìÂ£´", "LEXUS", "Toyota", "Porsche", "TESLA"];
    
    function init() {
        var container = document.getElementById("brandList");
        var grouped = {};
        carData.forEach(function(car) { 
            if (!grouped[car.brand]) grouped[car.brand] = []; 
            grouped[car.brand].push(car); 
        });
        
        var brands = Object.keys(grouped).sort();
        document.getElementById("totalCars").textContent = carData.length;
        document.getElementById("totalBrands").textContent = brands.length;
        
        // Quick filters
        var filtersHtml = "";
        hotBrands.forEach(function(b) {
            var found = brands.find(function(br) { return br.indexOf(b) !== -1; });
            if (found) {
                filtersHtml += '<button class="filter-btn" onclick="quickFilter(\'' + found + '\')">' + b + '</button>';
            }
        });
        document.getElementById("quickFilters").innerHTML = filtersHtml;
        
        // Render brands
        brands.forEach(function(brand) {
            var section = document.createElement("div");
            section.className = "brand-section";
            section.setAttribute("data-brand", brand);
            
            var header = document.createElement("div");
            header.className = "brand-header";
            header.innerHTML = '<div class="brand-info"><span class="brand-name">' + brand + '</span><span class="brand-count">' + grouped[brand].length + '</span></div><span class="brand-arrow">‚ñº</span>';
            header.onclick = function() { 
                this.classList.toggle("open"); 
                this.nextElementSibling.classList.toggle("open"); 
            };
            section.appendChild(header);
            
            var grid = document.createElement("div");
            grid.className = "car-grid";
            grouped[brand].forEach(function(car) {
                var btn = document.createElement("button");
                btn.className = "car-btn";
                btn.textContent = car.model;
                btn.onclick = function(e) { e.stopPropagation(); showPrices(car); };
                grid.appendChild(btn);
            });
            section.appendChild(grid);
            container.appendChild(section);
        });
        
        document.getElementById("searchInput").addEventListener("input", searchCars);
        window.addEventListener("scroll", handleScroll);
    }
    
    function handleScroll() {
        document.getElementById("backTop").classList.toggle("show", window.scrollY > 300);
    }
    
    function scrollToTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }
    
    function quickFilter(brand) {
        document.getElementById("searchInput").value = brand;
        searchCars({ target: { value: brand } });
        document.querySelectorAll(".filter-btn").forEach(function(b) { b.classList.remove("active"); });
        event.target.classList.add("active");
    }
    
    function clearSearch() {
        document.getElementById("searchInput").value = "";
        document.getElementById("searchInput").focus();
        searchCars({ target: { value: "" } });
        document.querySelectorAll(".filter-btn").forEach(function(b) { b.classList.remove("active"); });
    }
    
    function showPrices(car) {
        document.getElementById("modalTitle").textContent = car.brand + " " + car.model;
        
        var groups = [
            { title: "ÈççËÜú", items: [["ÈõôÂ±§Èô∂Áì∑", car.ceramic], ["ÂñÆÂ±§ÈççËÜú", car.coating]] },
            { title: "TPU ÁäÄÁâõÁöÆ", items: [["TPU ÈÄèÊòé", car.tpuClear], ["TPU Ê∂àÂÖâ", car.tpuMatte]] },
            { title: "ÊîπËâ≤ËÜú", items: [["PVC", car.pvc], ["PET", car.pet], ["TPU", car.tpuColor]] },
            { title: "3M ÈöîÁÜ±Á¥ô", items: [["Ê•µÈªë", car.m3Black], ["Ê•µÈÄè", car.m3Clear]] }
        ];
        
        var html = "";
        groups.forEach(function(g) {
            var hasValue = g.items.some(function(i) { return i[1] !== null; });
            if (!hasValue) return;
            
            html += '<div class="price-group">';
            html += '<div class="price-group-title">' + g.title + '</div>';
            g.items.forEach(function(item) {
                var label = item[0];
                var value = item[1];
                if (value === null) return;
                var valueText = "NT$ " + value.toLocaleString();
                html += '<div class="price-row" onclick="copyPrice(\'' + label + '\', ' + value + ')">';
                html += '<span class="price-label">' + label + '</span>';
                html += '<span class="price-value">' + valueText + '</span>';
                html += '</div>';
            });
            html += '</div>';
        });
        
        document.getElementById("modalBody").innerHTML = html;
        document.getElementById("modal").classList.add("open");
        document.body.style.overflow = "hidden";
    }
    
    function closeModal() {
        document.getElementById("modal").classList.remove("open");
        document.body.style.overflow = "";
    }
    
    function copyPrice(label, value) {
        var text = label + ": NT$ " + value.toLocaleString();
        navigator.clipboard.writeText(text).then(function() {
            var toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(function() { toast.classList.remove("show"); }, 1500);
        });
    }
    
    function getSeriesFromNumber(query) {
        var num = parseInt(query);
        if (isNaN(num)) return null;
        var results = { bmw: [], benz: [] };
        if (num >= 100 && num < 200) results.bmw.push("1 series");
        if (num >= 200 && num < 300) results.bmw.push("2 series", "m2");
        if (num >= 300 && num < 400) results.bmw.push("3 series");
        if (num >= 400 && num < 500) results.bmw.push("4 series", "i4");
        if (num >= 500 && num < 600) results.bmw.push("5 series");
        if (num >= 600 && num < 700) results.bmw.push("6 series");
        if (num >= 700 && num < 800) results.bmw.push("7 series");
        if (num >= 800 && num < 900) results.bmw.push("8 series");
        if (num >= 180 && num < 200) results.benz.push("a180", "b180");
        if (num >= 200 && num < 300) results.benz.push("cÁ≥ªÂàó", "eÁ≥ªÂàó");
        if (num >= 300 && num < 400) results.benz.push("cÁ≥ªÂàó", "eÁ≥ªÂàó", "s350");
        return results;
    }
    
    function searchCars(e) {
        var query = e.target.value.toLowerCase().trim();
        var clearBtn = document.getElementById("clearBtn");
        var resultsInfo = document.getElementById("resultsInfo");
        
        clearBtn.classList.toggle("show", query.length > 0);
        
        if (!query) {
            resultsInfo.style.display = "none";
            document.querySelectorAll(".brand-section").forEach(function(section) {
                section.style.display = "";
                section.querySelector(".car-grid").classList.remove("open");
                section.querySelector(".brand-header").classList.remove("open");
                section.querySelectorAll(".car-btn").forEach(function(btn) { btn.style.display = ""; });
            });
            return;
        }
        
        var seriesMatch = /^\d+$/.test(query) ? getSeriesFromNumber(query) : null;
        var totalResults = 0;
        
        document.querySelectorAll(".brand-section").forEach(function(section) {
            var brand = section.getAttribute("data-brand").toLowerCase();
            var cars = section.querySelectorAll(".car-btn");
            var brandVisible = false;
            
            cars.forEach(function(btn) {
                var model = btn.textContent.toLowerCase();
                var visible = brand.indexOf(query) !== -1 || model.indexOf(query) !== -1;
                
                if (!visible && seriesMatch) {
                    if (brand.indexOf("bmw") !== -1) {
                        for (var i = 0; i < seriesMatch.bmw.length; i++) { 
                            if (model.indexOf(seriesMatch.bmw[i]) !== -1) { visible = true; break; } 
                        }
                    }
                    if (brand.indexOf("Ë≥ìÂ£´") !== -1) {
                        for (var i = 0; i < seriesMatch.benz.length; i++) { 
                            if (model.indexOf(seriesMatch.benz[i]) !== -1) { visible = true; break; } 
                        }
                    }
                }
                
                if (!visible) {
                    var match = query.match(/^([a-z]+)(\d*)$/);
                    if (match) {
                        var prefix = match[1];
                        if (brand.indexOf("bmw") !== -1) {
                            if ((prefix === "x" || prefix === "i" || prefix === "z") && model.indexOf(query) !== -1) visible = true;
                        }
                        if (brand.indexOf("Ë≥ìÂ£´") !== -1) {
                            if (prefix === "c" && model.indexOf("cÁ≥ªÂàó") !== -1) visible = true;
                            if (prefix === "e" && model.indexOf("eÁ≥ªÂàó") !== -1) visible = true;
                            if ((prefix === "gla" || prefix === "glb" || prefix === "glc" || prefix === "gle" || prefix === "gls") && model.indexOf(prefix) !== -1) visible = true;
                        }
                    }
                }
                
                btn.style.display = visible ? "" : "none";
                if (visible) { brandVisible = true; totalResults++; }
            });
            
            section.querySelector(".car-grid").classList.toggle("open", brandVisible);
            section.querySelector(".brand-header").classList.toggle("open", brandVisible);
            section.style.display = brandVisible ? "" : "none";
        });
        
        resultsInfo.style.display = "";
        document.getElementById("resultCount").textContent = totalResults;
    }
    
    document.addEventListener("DOMContentLoaded", init);
    </script>
